<html>
    <head>
        <title>2do</title>

        <link rel="stylesheet" href="libraries/Bootstrap/bootstrap.min.css" />
        <link rel="stylesheet" href="libraries/jQuery/jquery.ui.min.css" />
        <link rel="stylesheet" href="assets/2do.css"/>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type="text/javascript" src=" assets/Chart.js"> </script>
    </head>

    <body class="well">
        <div id="container">

            <div id="header"> To Do List </div>

       
            <div class="task-list task1">
                <h3>list a task</h3>
                <form id="todo-form">
                    <input type="text" placeholder="Title" />
                    <textarea placeholder="Description"></textarea>
                    <input type="text" id="datepicker" placeholder="Due Date (dd/mm/yyyy)" />
                    
                    
                     <input type="submit" value="Submit" />   
                </form>

                <input type="button" class="btn btn-primary" value="Clear Data" onclick="todo.clear();" />

                <div id="delete-div">
              <!--    <div class="dustbin-icon"></div> -->

                </div>
           </div>



          <div class="task-list task-container" id="pending">
                <h3>to-be-done</h3>
               
            </div>

            <div class="task-list task-container" id="inProgress">
                <h3>doing</h3>
            </div>

            <div class="task-list task-container " id="completed">
                <h3>done!!</h3>
            </div>

            

        <canvas id="chart" width="300" height="300"></canvas>


            <div style="clear:both;"></div>
	          <script type="text/javascript" src="libraries/jQuery/jquery.min.js"></script>
            <script type="text/javascript" src="libraries/Bootstrap/bootstrap.min.js"></script>
            <script type="text/javascript" src="libraries/jQuery/jquery.ui.min.js"></script>
            <script type="text/javascript" src="assets/2do.js"></script>

            <script type="text/javascript">
                $("#datepicker").datepicker();
                $("#datepicker").datepicker("option", "dateFormat", "dd/mm/yy");

                $(".task-container").droppable();
                $(".todo-task").draggable({ revert: "valid", revertDuration:200 });
                todo.init();
            </script>

        </div>

<div class="side">
   <h1>Previous searches</h1>
   <ol id="searches-list">
   </ol>
</div>
<script  src="assets/jquery.deserialize.js"></script>
<script type="text/javascript" src="assets/Autofill.js" >
</script>
 </body>
</html>
